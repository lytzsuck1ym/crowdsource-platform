<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>Register</title>

</head>
<body>

<div class="center login-panel" ng-controller="RegisterController as register">
    <form role="form" ng-submit="register.register()">
         <fieldset>
            <h3 style="color:dimgray">Sign up for an account</h3>
         <input type="text"  class="form-control" placeholder="First Name"
            required=""
            ng-model="register.first_name"
            id="register__first_name"/>
         <input type="text"  class="form-control" placeholder="Last Name"
            required=""
            ng-model="register.last_name"
            id="register__last_name"/>
         <input type="text"  class="form-control" placeholder="Email"
            required=""
            ng-model="register.email"
            type="email"
            id="register__email"/>
         <input type="password"   class="form-control" placeholder="Password - at least 8 characters long"
            required=""
            ng-model="register.password1"
            id="register__password1"/>
         <input type="password"   class="form-control" placeholder="Confirm Password"
            required=""
            ng-model="register.password2"
            id="register__password2"/>

            <p style="padding-top: 3px;" class="text-left text-danger" id="register__errors">
             </p>

            <p style="padding-top: 3px;" class="text-left">By clicking Sign Up, you agree to our <a href="/terms">Terms</a></p>

            <button type="submit" style="margin-top:20px" class="btn btn-block btn-primary" id="signup_btn" onclick="" value="Sign Up"><strong>Sign Up</strong></button>
            <p style="padding-top: 3px;" class="text-left">Already have an account!? <a href="#/login">Sign In</a></p>

         </fieldset>

    </form>


</div>
</body>
</html>
